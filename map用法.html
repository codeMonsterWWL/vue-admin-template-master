<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    let arr = [1, 2, 3]

    //return后面是一个对象，arr有三个元素，所以执行三次return，每次都return一个对象，所以最终获的三个对象，再用一个数组把这三个对象包起来，因为map函数返回的是一个数组  所以result的数据结构为  [ {} , {} , {} ]
    let result = arr.map(item => {
      return {
        a: item,
        b: item + 1,
        c: item + 2
      }
    })
    console.log(result)

    //return后面是一个数组，所以最终获得三个数组，还得再用一个数组把这三个数组包起来，所以result1的数据结构是[ [], [],[] ]
    let result1 = arr.map(item => {
      return [
        item, item + 1, item + 2
      ]
    })
    console.log(result1)

    
  </script>
</body>

</html>
